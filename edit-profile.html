<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/logo.png" type="image/png">
    <title>LOD Realtors - Edit Profile</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/bootstrap-icons.css">

    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />

    <link rel="stylesheet" href="css/demo.css">

    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/style.css">

<body class="bg-light">

    <div class="home d-flex flex-column vh-100">
        <div class="bg-white shadow-sm">
            <div class="d-flex align-items-center justify-content-between mb-auto p-3 osahan-header">
                <div class="d-flex align-items-center gap-2 me-auto">
                    <a href="javascript:history.back()" class="text-dark bg-white shadow rounded-circle icon">
                        <span class="mdi mdi-arrow-left mdi-18px text-secondary"></span></a>

                </div>
                <div class="d-flex align-items-center gap-2">

                    <a href="#"><img src="img/profile/favorite-4.jpg" alt class="img-fluid rounded-circle icon"></a>
                    <a href="#" class="bg-white shadow rounded-circle icon">
                        <span class="mdi mdi-bell-outline mdi-18px text-primary"></span>
                    </a>

                </div>
            </div>
        </div>

        <div class="vh-100 my-auto overflow-auto p-3">
            <form>
                <div class="mb-3">
                    <label for="exampleFormControlFullname" class="form-label mb-1 fw-bold">Full Name</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlFullname">
                    <span class="input-group-text bg-transparent rounded-0 border-0" id="fullname">
                        <span class="mdi mdi-account mdi-18px text-muted"></span>
                    </span>
                    <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0"
                        aria-label="Full Name" aria-describedby="fullname" value="Busayo Shokunbi">
                </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlDob" class="form-label mb-1 fw-bold">Date Of Birth</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlDob">
                    <span class="input-group-text bg-transparent rounded-0 border-0" id="dob">
                        <span class="mdi mdi-lock-outline mdi-18px text-muted"></span></span>
                    <input type="date" class="form-control bg-transparent rounded-0 border-0 px-0"
                        placeholder="" aria-label="Dob" aria-describedby="dob" value="13-12-2000">
                </div>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label mb-1 fw-bold">Gender</label>
                <div class="input-group border bg-white rounded-3 py-1">
                    <label class="input-group-text bg-transparent rounded-0 border-0" for="gender">
                        <span class="mdi mdi-account-group-outline mdi-18px text-muted"></span>
                    </label>
                <select class="form-control form-select form-select-lg py-1 fs-6 rounded-0 border-0" name="" id="gender">
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
                </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlPhonenumber" class="form-label mb-1 fw-bold">Phone number</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlPhonenumber">
                    <span class="input-group-text bg-transparent rounded-0 border-0" id="phoneNumber">
                        <span class="mdi mdi-cellphone mdi-18px text-muted"></span>
                    </span>
                    <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0"
                        aria-label="Phone Number" aria-describedby="phonenumber" value="+234 810 888 58996">
                </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlEmail" class="form-label mb-1 fw-bold">Email</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlEmail">
                    <span class="input-group-text bg-transparent rounded-0 border-0" id="mail">
                        <span class="mdi mdi-email-outline mdi-18px text-muted"></span>
                    </span>
                    <input type="email" class="form-control bg-transparent rounded-0 border-0 px-0"
                        aria-label="Email" aria-describedby="mail" value="info@lodrealtor.com">
                </div>
                </div>
                <div class="footer mt-auto pt-5">
                    <a href="profile.html" class="btn btn-info btn-lg w-100 rounded-4">Update Profile</a>
                </div>
            </form>
        </div>

       
    </div>

    <nav id="main-nav">
        <ul class="second-nav">
            <li class="osahan-user-profile bg-primary">
                <div class="d-flex align-items-center gap-2">
                    <img src="img/logo.png" alt class="rounded-pill img-fluid">
                    
                </div>
            </li>
            <li><a href="dashboard.html"><span class="mdi mdi-home-variant-outline me-3"></span>Dashboard</a></li>
            <li>
                <a href="#"><span class="mdi mdi-account-details-outline me-3"></span>Profile & IDs</a>
            </li>
            <li>
                <a href="#"><span class="mdi mdi-home-lightning-bolt-outline me-3"></span>Bills/Utilities</a>
            </li>
            <li><a href="#"><span class="mdi mdi-vote-outline me-3"></span>Voting</a></li>
            <li>
                <a href="#"><span class="mdi mdi-car-info me-3"></span>Vehicle Identification</a>
            </li>
            <li>
                <a href="#"><span class="mdi mdi-message-badge-outline me-3"></span>Information Dissemination</a>
            </li>
            <li><a href="#"><span class="mdi mdi-account-multiple-check-outline me-3"></span>Visitor Control</a></li>
            <li><a href="#"><span class="mdi mdi-gesture-tap-button me-3"></span>Service Request</a></li>
            
            
            <li><a href="#"><span class="mdi mdi-alert-outline me-3"></span>Complaint/Reporting</a></li>
            <li>
                <a href="#"><span class="mdi mdi-cash-check me-3"></span>Resident Fine</a>
            </li>
            
        </ul>
        <ul class="bottom-nav">
            <li class="home">
                <a href="#">
                    <p class="h5 m-0"><span class="mdi mdi-help"></span></p>
                    Help
                </a>
            </li>
            <li class="find">
                <a href="">
                    <p class="h5 m-0"><span class="mdi mdi-magnify"></span></p>
                    Search
                </a>
            </li>
            <li class="more">
                <a href="#">
                    <p class="h5 m-0"><span class="mdi mdi-logout"></span></p>
                    Log Out
                </a>
            </li>
        </ul>
    </nav>
