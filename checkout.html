<body class="bg-light">

    <div class="home d-flex flex-column vh-100">
        <div class="bg-white shadow-sm app-header">
            <div class="d-flex align-items-center justify-content-between mb-auto p-3 osahan-header">
                <div class="d-flex align-items-center gap-2 me-auto">
                    <a href="javascript:history.back()" class="text-dark bg-white shadow rounded-circle icon">
                        <span class="mdi mdi-arrow-left mdi-18px text-secondary"></span></a>
                        <div class="ps-1">
                            <p class="fw-bold mb-0 text-primary fw-bold fs-14">Payment Overview</p>
                        </div>

                </div>
                <div class="d-flex align-items-center gap-2">

                    <a href="#" ><p class="mb-0 text-muted fs-14">History</p>
                    </a>

                </div>
            </div>
        </div>

        <div class="vh-100 my-auto overflow-auto px-3 pt-4 mt-60">
            <form action="checkout.html">
                <div class="bg-white rounded-4 p-3 mb-3 border">
                    <h6 class="pb-1 mb-2 fs-15 text-muted">Hey, Shokunbi Busayo</h6>
                    <div class="pb-3">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                            <div>Bill Name</div>
                            <div class="fw-semibold">Estate Security</div>
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div>Amount</div>
                            <div class="fw-semibold"><span class="mdi mdi-currency-ngn"></span>4,000.00</div>
                        </div>
                    </div>
                    <h6 class="d-flex align-items-center justify-content-between border-top pt-3 mb-0">
                        <div class="fw-normal">Total Payable</div>
                        <div class="fw-bold"><span class="mdi mdi-currency-ngn"></span>4,000.00</div>
                    </h6>
                </div>
                <div class="bg-white rounded-4 p-3 border">
                    <h6 class="pb-1 fs-6 mb-2">Choose payment method:</h6>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                VISA
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                PayPal & Mastercard
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Flutterwave
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                            <label class="form-check-label" for="flexRadioDefault4">
                                Pay From Wallet
                            </label>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-info btn-lg w-100 rounded-4 mb-2 mt-4" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Make Payment</button>
            </form>
        </div>
        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel"
        style="height:50vh;">
        <div class="offcanvas-body text-center d-flex align-items-center justify-content-center">
            <div>
                <i class="bi bi-hand-thumbs-up text-primary display-1 text-muted"></i>
                <h5 class="py-3">Thank You!<br>Payment Made Succefully</h5>
            </div>
        </div>
        <div class="offcanvas-footer">
            <a href="transaction-details.html" class="btn btn-info btn-lg w-100 rounded-4">View Receipt</a>
        </div>
    </div>

    </div>
