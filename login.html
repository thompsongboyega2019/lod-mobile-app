    <link rel="icon" href="img/logo.svg" type="image/png">
    <title>LOD Realtors - Login</title>

    <link rel="stylesheet" href="css/bootstrap-icons.css">

    <link rel="stylesheet" href="css/slick.css" />

<body class="bg-light animate__animated animate__fadeIn">
    <div class="sign-in pb-4">
        <div class="bg-primary breadcrumb px-4 pt-1">
            <div class="">
                <a href="index.html" class="text-secondary">
                    <span class="mdi mdi-arrow-left mdi-36px"></span></a>
            </div>
            </div>
        <div class="d-flex px-4 align-items-start justify-content-between mt-3">
            <div class="mb-4">
                <h1 class="my-2 fw-900">Log In!</h1>
                <p class="fs-16 mb-1">Enter your email and password to log in</p>
            </div>
        </div>
        <form class="px-4">
                
                <div class="mb-3">
                    <label for="exampleFormControlEmail" class="form-label mb-1 fs-16 fw-bold">Email</label>
                    <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlEmail">
                        <span class="input-group-text bg-transparent rounded-0 border-0" id="mail">
                            <span class="mdi mdi-email-outline mdi-18px text-muted"></span>
                        </span>
                        <input type="email" class="form-control bg-transparent rounded-0 border-0 px-0"
                            placeholder="email" aria-label="Type your email or phone"
                            aria-describedby="mail" value="">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlPassword" class="form-label mb-1 fs-16 fw-bold">Password</label>
                    <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlPassword">
                        <span class="input-group-text bg-transparent rounded-0 border-0" id="password">
                            <span class="mdi mdi-lock-outline mdi-18px text-muted"></span></span>
                        <input type="password" class="form-control bg-transparent rounded-0 border-0 px-0"
                            placeholder="password" aria-label="Type your password" aria-describedby="password"
                            value="">
                    </div>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input fs-15" type="checkbox" role="switch" id="flexSwitchCheckDefault"> <span class="check-btn mdi mdi-check"></span>
                    <label class="form-check-label fs-15" for="flexSwitchCheckDefault">Remember Me</label>
                    <a href="forgot-password.html" class="text-primary fs-15 text-muted fw-700">Forgot
                        Password?</a>
                </div>
                <div>
                    <a href="home.html" class="btn btn-info btn-lg w-100 rounded-4 mb-2">Login</a>
                    <div class="mt-2 text-center">
                       <p class="fs-16">Don't have an account? <a class="text-muted"
                                href="register.html">Sign up</a></p>
                    </div>
                </div>
        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <script src="js/jquery.min.js" type="text/javascript"></script>

    <script src="js/hc-offcanvas-nav.js" type="text/javascript"></script>

    <script src="js/script.js" type="text/javascript"></script>

    <script src="js/jquery.min.js" type="text/javascript"></script>

    <script src="js/slick.min.js" type="text/javascript"></script>

    <script src="js/hc-offcanvas-nav.js" type="text/javascript"></script>

    <script src="js/script.js" type="text/javascript"></script>

</body>
