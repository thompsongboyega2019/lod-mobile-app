    <div class="sign-in px-4 py-4">
        <div class="d-flex align-items-start justify-content-between mt-5">
            <div class="mb-4">
                <h1 class="my-2 fw-900">Reset Password!</h1>
                <p class="fs-16 mb-1">Provide new password in the fields below</p>
            </div>
        </div>
        <form>
            <div class="mb-3">
                <label for="exampleFormControlPassword" class="form-label mb-1 fs-16 fw-bold">New Password</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlPassword">
                    <span class="input-group-text bg-transparent rounded-0 border-0" id="password">
                        <span class="mdi mdi-lock-outline mdi-18px text-muted"></span></span>
                    <input type="password" class="form-control bg-transparent rounded-0 border-0 px-0"
                        placeholder="password" aria-label="Type your password" aria-describedby="password" value="">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlPassword" class="form-label mb-1 fs-16 fw-bold">Confirm Password</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlPassword">
                    <span class="input-group-text bg-transparent rounded-0 border-0" id="password">
                        <span class="mdi mdi-lock-outline mdi-18px text-muted"></span></span>
                    <input type="password" class="form-control bg-transparent rounded-0 border-0 px-0"
                        placeholder="confirm password" aria-label="Type your password" aria-describedby="password" value="">
                </div>
            </div>
            <div>
                <a href="#" class="btn btn-info btn-lg w-100 rounded-4 mb-2">Confirm Password</a>
            </div>
        </form>
