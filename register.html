<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.svg" type="image/png">
    <title>LOD Realtors - Sign Up</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/bootstrap-icons.css">

    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />

    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <div class="sign-in pb-4">
        <div class="bg-primary breadcrumb px-4 pt-1">
            <div class="position-absolute z-2">
                <a href="javascript:history.back()" class="text-secondary">
                    <span class="mdi mdi-arrow-left mdi-36px"></span></a>
            </div>
            <div class="header-div-logo mt-2 text-end">
                <img src="img/logo.png" alt class="img-fluid blue-logo mb-3">
                </div>
            </div>
        <div class="d-flex px-4 align-items-start justify-content-between mt-3">
            <div class="mb-4">
                <h1 class="my-2 fw-900">A New User!</h1>
                <p class="fs-18 mb-1">Sign Up as:</p>
            </div>
        </div>
        <div class="p-3 mb-2">
            <div class="row row-cols-2 g-2">
                <div class="col">
                    <div class="bg-white text-center rounded-4 p-2 shadow-sm">
                            <img src="img/icon.png" alt="" class="img-fluid px-2 img-80">
                            <p class="text-truncate pt-2 m-0 fw-700">Residents</p>
                    </div>
                </div>
                <div class="col">
                    <div class="bg-white text-center rounded-4 p-2 shadow-sm">
                            <img src="img/icon.png" alt="" class="img-fluid px-2 img-80">
                            <p class="text-truncate pt-2 m-0 fw-700">Estate Manager</p>
                    </div>
                </div>
                <div class="col">
                    <div class="bg-white text-center rounded-4 p-2 shadow-sm">
                            <img src="img/icon.png" alt="" class="img-fluid px-2 img-80">
                            <p class="text-truncate pt-2 m-0 fw-700">EXCOs</p>
                    </div>
                </div>
                
                <div class="col">
                    <div class="bg-white text-center rounded-4 p-2 shadow-sm">
                            <img src="img/icon.png" alt="" class="img-fluid px-2 img-80">
                            <p class="text-truncate pt-2 m-0 fw-700">Artisan/Security</p>
                    </div>
                </div>
            </div>
        </div>
        <form id="registerationForm" class="px-4">

            <div class="mb-3">
                <label for="exampleFormControlFullname" class="form-label mb-1 fs-16 fw-bold">Full Name</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlFullname">
                    <span class="input-group-text bg-transparent rounded-0 border-0" id="fullname">
                        <span class="mdi mdi-account mdi-18px text-muted"></span>
                    </span>
                    <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0" placeholder="Full Name"
                        aria-label="Full Name" aria-describedby="fullname" value="">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlPhonenumber" class="form-label mb-1 fs-16 fw-bold">Phone number</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlPhonenumber">
                    <span class="input-group-text bg-transparent rounded-0 border-0" id="phoneNumber">
                        <span class="mdi mdi-cellphone mdi-18px text-muted"></span>
                    </span>
                    <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0" placeholder="Phone Number"
                        aria-label="Phone Number" aria-describedby="phonenumber" value="">
                </div>
            </div> 
            <div class="mb-3">
                <label for="exampleFormControlEmail" class="form-label mb-1 fs-16 fw-bold">Email</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlEmail">
                    <span class="input-group-text bg-transparent rounded-0 border-0" id="mail">
                        <span class="mdi mdi-email-outline mdi-18px text-muted"></span>
                    </span>
                    <input type="email" class="form-control bg-transparent rounded-0 border-0 px-0" placeholder="Email"
                        aria-label="Email" aria-describedby="mail" value="">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlPassword" class="form-label mb-1 fs-16 fw-bold">Password</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlPassword">
                    <span class="input-group-text bg-transparent rounded-0 border-0" id="password">
                        <span class="mdi mdi-lock-outline mdi-18px text-muted"></span></span>
                    <input type="password" class="form-control bg-transparent rounded-0 border-0 px-0"
                        placeholder="password" aria-label="Type your password" aria-describedby="Password" value="">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlConfirmPassword" class="form-label mb-1 fs-16 fw-bold">Confirm Password</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlConfirmPassword">
                    <span class="input-group-text bg-transparent rounded-0 border-0" id="password">
                        <span class="mdi mdi-lock-outline mdi-18px text-muted"></span></span>
                    <input type="password" class="form-control bg-transparent rounded-0 border-0 px-0"
                        placeholder="Confirm password" aria-label="Password" aria-describedby="password" value="">
                </div>
            </div>
            <div class="lanlordOrTenant">
                <div class="mb-3">
                    <label for="chooseResident" class="form-label mb-1 fs-16 fw-bold">Resident category</label>
                    <select class="form-control form-select form-select-lg py-1 fs-6" name="" id="chooseResident">
                        <option value="">-- Choose category --</option>
                        <option value="">Landlord</option>
                        <option value="">Tenant</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="selectEstate" class="form-label mb-1 fs-16 fw-bold">Estate Type</label>
                    <select class="form-control form-select form-select-lg py-1 fs-6" name="" id="selectResident">
                        <option value="">-- Select estate type --</option>
                        <option value="">Freehold</option>
                        <option value="">Leasehold</option>
                        <option value="">Concurrent</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="chooseCountry" class="form-label mb-1 fs-16 fw-bold">Country</label>
                    <select class="form-control form-select form-select-lg py-1 fs-6" name="" id="chooseCountry">
                        <option value="">-- Choose country --</option>
                        <option value="">Nigeria</option>
                        <option value="">South Africa</option>
                        <option value="">Ghana</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="chooseState" class="form-label mb-1 fs-16 fw-bold">State</label>
                    <select class="form-control form-select form-select-lg py-1 fs-6" name="" id="chooseState">
                        <option value="">-- Choose state --</option>
                        <option value="">Lagos</option>
                        <option value="">Kano</option>
                        <option value="">Ondo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="chooseLga" class="form-label mb-1 fs-16 fw-bold">LGA</label>
                    <select class="form-control form-select form-select-lg py-1 fs-6" name="" id="chooseLga">
                        <option value="">-- Choose LGA --</option>
                        <option value="">Kosofe</option>
                        <option value="">Onipanu</option>
                        <option value="">Surulere</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlStreetAddress" class="form-label mb-1 fs-16 fw-bold">Street Address</label>
                    <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlStreetAddress">
                        <span class="input-group-text bg-transparent rounded-0 border-0" id="password">
                            <span class="mdi mdi-map-marker mdi-18px text-muted"></span></span>
                        <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0"
                            placeholder="Street Address" aria-label="streetAddress" aria-describedby="streetAddress" value="">
                    </div>
                </div>
            </div>
            <div class="artisanOrSecurity">
                <div class="mb-3">
                    <label for="chooseEstate" class="form-label mb-1 fs-16 fw-bold">Choose Estate</label>
                    <select class="form-control form-select form-select-lg py-1 fs-6" name="" id="chooseEstate">
                        <option value="">-- Choose estate --</option>
                        <option value="">Lekki Phase 1</option>
                        <option value="">Crowns Estate</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlPersonalOrCompanyAddress" class="form-label mb-1 fs-16 fw-bold">Company/Personal Address</label>
                    <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlPersonalOrCompanyAddress">
                        <span class="input-group-text bg-transparent rounded-0 border-0" id="password">
                            <span class="mdi mdi-map-marker mdi-18px text-muted"></span></span>
                        <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0"
                            placeholder="Personal/Company Address" aria-label="personalOrCompanyAddress" aria-describedby="personalOrCompanyAddress" value="">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlProfession" class="form-label mb-1 fs-16 fw-bold">Company/Personal Address</label>
                    <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlProfession">
                        <span class="input-group-text bg-transparent rounded-0 border-0" id="password">
                            <span class="mdi mdi-account mdi-18px text-muted"></span></span>
                        <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0"
                            placeholder="Profession" aria-label="profession" aria-describedby="profession" value="">
                    </div>
                </div>
            </div>
                <a href="login.html" class="btn btn-info btn-lg w-100 rounded-4 mb-2 mt-3">Register</a>
                <div class="mt-2 text-center">
                    <p class="fs-16">Already have an account? <a class="text-muted" href="login.html">Sign In</a></p>
                </div>
            </div>
        </form>

    </div>

</body>

</html>
